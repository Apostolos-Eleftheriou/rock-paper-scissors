<body>
    <div class="wrapper">
        <div id="container">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
            <div id="score-container" class="d-flex flex-column">
                <div class="d-flex justify-content-around align-items-center">
                    <div id="player-score">Your Score:</div>
                    <div id="computer-score">Computer's Score:</div>
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <div id="player-choice-icon"></div>
                    <div id="computer-choice-icon"></div>
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <div id="player-win-lose"></div>
                    <div id="computer-win-lose"></div>
                </div>
            </div>
            <div id="btn-container">
                <div>Choose an option below.</div>
                <div class="d-flex justify-content-center align-items-center flex-wrap">
                    <button id="rock"><img src="images/rock.jpg"></button>
                    <button id="paper"><img src="images/paper.png"></button>
                    <button id="scissors"><img src="images/scissors.jpg"></button>
                </div>
            </div>
        </div>

        <div class="modal-container d-flex flex-column justify-content-between align-items-center">
            <div class="modal-title"></div>
            <div class="modal-content"></div>
            <div class="d-flex align-items-center w-100">
                <button type="button" id="close-modal">Close</button>
            </div>
        </div>
    </div>
